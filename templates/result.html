<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Prediction Result</h2>
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-thumbnail" width="300" alt="Uploaded Leaf">
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>MobileNet Prediction</h4>
                <p><strong>Crop:</strong> {{ mob_crop }}</p>
                <p><strong>Disease:</strong> {{ mob_disease }}</p>
                <p><strong>Confidence:</strong> {{ mob_conf }}</p>
            </div>
            <div class="col-md-6">
                <h4>VGG16 Prediction</h4>
                <p><strong>Crop:</strong> {{ vgg_crop }}</p>
                <p><strong>Disease:</strong> {{ vgg_disease }}</p>
                <p><strong>Confidence:</strong> {{ vgg_conf }}</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Try Another Image</a>
        </div>
    </div>
</div>

</body>
</html>
